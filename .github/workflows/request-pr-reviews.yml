name: Request PR reviews

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

permissions:
  pull-requests: write

jobs:
  request:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Request reviewers
        uses: actions/github-script@v7
        with:
          script: |
            const requested = ["hzxa21", "tabVersion", "kwannoel", "copilot"];
            const author = context.payload.pull_request.user?.login;
            const reviewers = requested.filter((login) => login && login !== author);
            if (reviewers.length === 0) {
              core.info("No reviewers to request.");
              return;
            }

            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers,
              });
            } catch (error) {
              core.warning(`Unable to request reviewers: ${error.message}`);
            }
